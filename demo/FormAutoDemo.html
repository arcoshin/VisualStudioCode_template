<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>表單</title>
    <style>
        input:invalid,
        select:invalid,
        textarea:invalid {
            box-shadow: 0 0 5px 1px red;
        }

        input:focus:invalid,
        select:focus:invalid,
        textarea:focus:invalid {
            outline: none;
        }

        .form-control:invalid {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url(data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e);
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>

<body>
    <main class="container">
        <h1 class="text-center mt-3">ARCO表單測試系統</h1>



        <form action="https://script.google.com/macros/s/AKfycbzJYXRQcIWxUjPPbFtxd8da3Q2bNZ2j9p4DROe67lVfjz_JLcJs_KzMN8ZMIaDliBJB/exec" class="border border-primary" method="post">
            <div
                class="row" id="form_item">
            </div>

            <!-- 隱藏-->
            <button type="submit" class="btn btn-primary w-100" id="submit">送出</button>
        </form>
    </main>

    <script>
        window.onload = function() {
            let submitBtn = document.getElementById('submit');
            submitBtn.onclick = function() {

            }

            let box = document.querySelector('.container');
            box.insertAdjacentHTML("afterend", "<div class='text-center mt-3'>container寬度:" + box.clientWidth + "px</div>" + "<div class='text-center mt-3'>網頁可見區域寬：" + document.body.clientWidth + "px</div>");
        }

        //畫面渲染的方法
        function renderCheckbox(name) {
            if (isAtLeastOneChecked(name)) {
                removeRequired(name);
            } else {
                setRequired(name);
            }
        }

        //判斷 checkbox 是否有勾選的方法
        function isAtLeastOneChecked(name) {
            let checkboxes = Array.from(document.getElementsByName(name));
            return checkboxes.some(function(item) {
                return item.checked;
            });
        }

        //設定屬性的方法
        function setRequired(name) {
            let checkboxes = Array.from(document.getElementsByName(name));
            for (let i in checkboxes) {
                checkboxes[i].setAttribute('required', true);
            }
        }

        //移除屬性的方法
        function removeRequired(name) {
            let checkboxes = Array.from(document.getElementsByName(name));
            for (let i in checkboxes) {
                checkboxes[i].removeAttribute('required');
            }
        }

        // 整理出來的結構資料

        let stru = [{
                label: '姓名',
                type: 'text',
                name: 'name1',
                value: '',
                valid: 'required', //required
                option: '',
                width: '3'
            },
            {
                label: '網址',
                type: 'url',
                name: 'url',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: 'EMAIL',
                type: 'email',
                name: 'email',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '密碼',
                type: 'password',
                name: 'password',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '日期方塊',
                type: 'date',
                name: 'date',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '年月方塊',
                type: 'month',
                name: 'month',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '年週方塊',
                type: 'week',
                name: 'week',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '顏色選擇器',
                type: 'color',
                name: 'color',
                value: '#000000',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '數字方塊',
                type: 'number',
                name: 'number',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '搜尋方塊',
                type: 'search',
                name: 'search',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: '便當',
                type: 'radio',
                name: 'radio',
                value: '',
                valid: '', //required
                option: '雞腿|排骨|招牌',
                width: '6'
            },
            {
                label: '部門',
                type: 'select',
                name: 'select',
                value: '',
                valid: '', //required
                option: '行政|總務|人資',
                width: '6'
            },
            {
                label: '地區',
                type: 'select_m',
                name: 'select_m',
                value: '',
                valid: '', //required
                option: '北北基|桃竹苗|中彰投|雲嘉南|宜花東|高屏|離島',
                width: '6'
            },
            {
                label: '留言',
                type: 'note',
                name: 'note',
                value: '',
                valid: '', //required
                option: '',
                width: '12'
            },
            {
                label: '加購方案',
                type: 'checkbox',
                name: 'checkbox',
                value: '',
                valid: '', //required
                option: '主機|加購家庭套件|加購校園套件|加購商業套件',
                width: '12'
            },
            {
                label: 'op',
                type: 'hidden',
                name: 'op',
                value: 'set_sheet',
                valid: '', //required
                option: '',
                width: '3'
            },
            {
                label: 'callback_url',
                type: 'hidden',
                name: 'callback_url',
                value: '',
                valid: '', //required
                option: '',
                width: '3'
            }
        ];
        let form_item = document.getElementById('form_item');
        let form_item_html = options_html = ''; //賦值先歸零
        let options;
        // let a = "123abc";
        // let c = "000"+ a +"qwe" ;
        // console.log(c);
        for (let i in stru) {
            if (stru[i]['type'] === 'text' ||
                stru[i]['type'] === 'url' ||
                stru[i]['type'] === 'email' ||
                stru[i]['type'] === 'password' ||
                stru[i]['type'] === 'date' ||
                stru[i]['type'] === 'month' ||
                stru[i]['type'] === 'week' ||
                stru[i]['type'] === 'number' ||
                stru[i]['type'] === 'color' ||
                stru[i]['type'] === 'search'
            ) { //簡答================================定位線
                form_item_html += `
                <div class="col-sm-${stru[i]['width']} mb-3">
                    <label for="${stru[i]['name']}"
                    class="form-label">
                    ${stru[i]['label']}
                    </label>
                    <input type="${stru[i]['type']}"
                    name="${stru[i]['name']}"
                    value="${stru[i]['value']}"
                    class="form-control"
                    id="${stru[i]['name']}"${stru[i]['valid']}>
                </div>`;

            } else if (stru[i]['type'] === 'radio') { //便當
                options = stru[i]['option'].split('|');
                options_html = '' //清空賦值

                for (let j in options) {
                    let required = (j == '0' ? stru[i]['valid'] : '');
                    options_html += `
                        <div class="form-check form-check-inline">
                        <input type="${stru[i]['type']}"
                        name="${stru[i]['name']}"
                        value="${options[j]}"
                        class="form-check-input"
                        id="${stru[i]['name']}_${j}"
                        ${required}>

                        <label class="form-check-label"
                        for="${stru[i]['name']}_${j}">
                        ${options[j]}
                        </label>
                        </div>`
                }
                console.log(options_html);
                //跑迴圈
                //選項html
                form_item_html += `
                    <div class="col-sm-${stru[i]['width']} mb-3">
                    <label class="form-label w-100">
                    ${stru[i]['label']}
                    </label>
                    ${options_html}
                    </div>`;

            } else if (stru[i]['type'] === 'select') { //部門
                options = stru[i]['option'].split('|');
                console.log(options)
                options_html = '' //要先清空賦值
                for (let j in options) {
                    options_html += `
                        <option value="${options[j]}">${options[j]}</option>`
                }
                //1.替換變數
                //2.stru[i]['option'] =>陣列
                //3.遍歷
                form_item_html += `
                    <div class="col-sm-${stru[i]['width']} mb-3">
                    <label class="form-label">
                        ${stru[i]['label']}</label>
                    <select name="${stru[i]['name']}"
                    class="form-select"
                    id="${stru[i]['name']}"
                    ${stru[i]['valid']}>
                        ${options_html}// required
                    </select>
                    </div>`

            } else if (stru[i]['type'] === 'select_m') { //地區
                options = stru[i]['option'].split('|');
                console.log(options)
                options_html = '' //要先清空賦值
                for (let j in options) {
                    options_html += `
                        <option value="${options[j]}">${options[j]}</option>`
                }
                //1.替換變數
                //2.stru[i]['option'] =>陣列
                //3.遍歷
                form_item_html += `
                    <div class="col-sm-${stru[i]['width']} mb-3">
                    <label class="form-label">
                        ${stru[i]['label']}</label>
                    <select name="${stru[i]['name']}"
                    class="form-select"
                    id="${stru[i]['name']}"
                    ${stru[i]['valid']} multiple>
                        ${options_html}// required
                    </select>
                    </div>`

            } else if (stru[i]['type'] === 'note') { //留言
                console.log(options)
                options_html = '' //要先清空賦值
                form_item_html += `
                    <div class="col-sm-${stru[i]['width']} mb-3">
                    <label class="form-label">
                        ${stru[i]['label']}</label>
                    <textarea name="${stru[i]['name']}"
                    class="form-control"
                    id="textarea" rows="5"
                    ${stru[i]['valid']}${stru[i]['value']}>
                        請輸入您的留言</textarea>`

            } else if (stru[i]['type'] === 'checkbox') { //加購
                options = stru[i]['option'].split('|');
                options_html = '';
                //let required = stru[i]['valid'] ? `oninput="alert('已偵測到您勾選/取消一個選項')">`:''
                let required = stru[i]['valid'] ? `oninput="renderCheckbox('${stru[i]['name']}')"` : ''
                for (let j in options) {
                    options_html += `
                    <div class="form-check form-check-inline">
                    <input type="${stru[i]['type']}"
                    name="${stru[i]['name']}"
                    value="${options[j]}"
                    class="form-check-input"
                    id="${stru[i]['name']}_${j}"
                    ${stru[i]['valid']} ${required}
                    <label class="form-check-label"
                    for="${stru[i]['name']}_${j}">
                    ${options[j]}</label>
                    </div>`;
                };
                form_item_html += `
                <div class="col-sm-${stru[i]['width']} mb-3">
                <label class="form-label w-100">${stru[i]['label']}</label>
                ${options_html}
                </div>`;

            } else if (stru[i]['type'] === 'hidden') { //op
                form_item_html += `
                <input type="hidden" name="${stru[i]['name']}" value="${stru[i]['value']}" id="${stru[i]['name']}">`;
            }

        }
            form_item.innerHTML = form_item_html;
            let callback_url = document.getElementById('callback_url');
            callback_url.value = window.location.href;
    </script>


</body>

</html>
